<!DOCTYPE html>
<html>
  <head>
    <title>Stupidly Simple timer</title>
    <link href="style.css" rel="stylesheet"/>
  </head>

  <body>
    <div class="timersettings">
      Minutes: <input type="text" value="5" id="numMinutes">
      <button type="button" id="startTimer">Start Timer!</button>
      <div class="actualsettings">
          <input type="checkbox" id="speak" name="speak">
          <label for="speak">Speak</label>
      </div>
    </div>
    <div class="timer" id="timerText">
      Not started yet.
    </div>
    <textarea id="notification-text"></textarea>
    <textarea id="notes"></textarea>
    <script src="main.js"></script>
  </body>
</html>
